<!-- login page, has a form which triggers the onLoginSubmit method -->
<h2 class="page-header">Login</h2>
<form (submit)="onLoginSubmit()">
  <div class="form-group">
    <label>Username</label>
    <!-- input for username and password fields are bound, using ngmodel to the username and password vars
      in TS file for this component-->
    <input type="text" [(ngModel)]="username" name="username" class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Login">
</form>
